<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日々のリマインダー | ログイン</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      background-color: #f9f9f9;
    }

    .main-title {
      font-size: 2.5rem;
      margin: 0 0 20px 0;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }

    form#login-form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 0;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      height: 1.2em;
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1 class="main-title">日々のリマインダー</h1>
  <h2>ログイン</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="メールアドレス" required />
    <input type="password" id="password" placeholder="パスワード" required />
    <button type="submit">ログイン</button>
  </form>
  <p id="message"></p>
  <p>アカウントがない場合は <a href="register.html">こちらで登録</a></p>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1rn_gHtXv6p38yirYCZuEX8HXqxFmCKQ",
      authDomain: "reminder-app-73c7d.firebaseapp.com",
      projectId: "reminder-app-73c7d",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        location.href = "index.html";
      } catch (error) {
        document.getElementById("message").textContent = "ログインに失敗しました：" + error.message;
      }
    });
  </script>
</body>
</html>
